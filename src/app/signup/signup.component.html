<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="register">
    <h2>Registro</h2>
    <div>
        <label>Correo<br></label>
        <input class="formulario" id="email" type="text" formControlName="emailControl"/>
    </div>
    <div>
        <label>Usuario<br></label>
        <input class="formulario" id="Nombre_usuario" type="text" formControlName="usernameControl"/>
    </div>
    <div>
        <label>Contraseña<br></label>
        <input class="formulario" id="contraseña" type="password" formControlName="passwordControl"/>
    </div>
  <input class="boton hover:cursor-pointer" type="submit" value="Registrarse" />
</form>
