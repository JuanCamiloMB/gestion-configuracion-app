<div class="flex flex-col">
  <div class="flex flex-row">
    <button (click)="goBack()" class="bg-white w-1/3">Volver a notas</button>
    <button (click)="saveNote()" class="bg-red-500 p-9 w-2/3">Guardar</button>
  </div>
  <div class="flex flex-col w-full bg-white gap-5">
    <input
      [defaultValue]="title()"
      class="text-7xl"
      (input)="handleChangeTitle($event)"
    />
    <textarea
      class="flex items-start justify-start min-h-screen"
      [defaultValue]="content()"
      (input)="handleChangeContent($event)"
    ></textarea>
  </div>
</div>
